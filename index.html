<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pastor Wars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- START SCREEN OVERLAY -->
  <div id="startScreen">
    <h1>Pastor Wars</h1>
    <label for="numPlayers">Number of Players:</label>
    <input type="number" id="numPlayers" min="1" max="8" value="2">
    <div id="playerNamesContainer"></div>
    <button id="startGameButton">Start Game</button>
  </div>

  <!-- MAIN GAME CONTENT -->
  <div id="gameContent">
    <h1 class="logo-text">Pastor Wars</h1>

    <!-- Random category picker -->
    <button id="randomButton" onclick="pickRandomCategory()">Pick Category!</button>
    <div id="randomBox"></div>

    <!-- Timer wrapper -->
    <div id="timerContainer">
      <button id="timerButton" onclick="startTimer()">ðŸ•’</button>
      <div id="timerOutput" class="timer-display">60s</div>
    </div> 

    <!-- Card buttons -->
    <div class="card-buttons">
      <button class="card" onclick="pickFromCard(0)">Movies</button>
      <button class="card" onclick="pickFromCard(1)">Music</button>
      <button class="card" onclick="pickFromCard(2)">Games</button>
      <button class="card" onclick="pickFromCard(3)">Items</button>
      <button class="card" onclick="pickFromCard(4)">TV Shows</button>
    </div>

    <!-- Popup card -->
    <div id="popupCard" onclick="closePopup()">
      <div id="popupContent"></div>
    </div>
  </div>

  <!-- Player silhouettes -->
  <div id="playerLeft" class="player-side"></div>
  <div id="playerRight" class="player-side"></div>

  <script src="script.js"></script>
</body>
</html>
